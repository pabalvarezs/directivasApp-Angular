<h2 class="mt-5">Agregar Producto</h2>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input  type="text" 
                    class="form-control"
                    formControlName = "nombre">
        </div>
        <div class="col-auto">
            <span   error-msg
                    *ngIf="tieneError('nombre')">
            </span>        
        </div>
        
    </div>

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary" type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5" >Formulario</h3>
<pre>Valid: {{ miFormulario.value | json }} </pre>
<pre>Valid: {{ miFormulario.valid }} </pre>
